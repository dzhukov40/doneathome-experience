<div style="text-align:center">
  <h1>
    Doneathome
  </h1>


  <div class="col-xs-8">

    <div class="form-group">
      <label>Login(mail)</label><br>
      <input type="text" [(ngModel)]="login" />
    </div>

    <div class="form-group">
      <label>Password</label><br>
      <input type="text" [(ngModel)]="password" />
    </div>

    <div class="form-group">
      <button (click)="loginUser(login, password)">Sign in</button>
      <button (click)="registrationUser(login, password)">Registration</button>
    </div>

  </div>


</div>
